    <script>
        $(document).ready(function () {
            //http://0197e305.ngrok.io/weekly_dashboard/dashboard/weekly_sales
            //https://www.json-generator.com/api/json/get/cqSWqABcpu?indent=2
            var marketing = ["Week-2", "Week-1", "Week", "Sisa Target"];
            var amount = [];
            var datax = [];
            var judul = '';

            $.ajax({
                // tinggal masukin API
                headers: { "Accept": "application/json" },
                type: 'POST',
                url: 'https://www.json-generator.com/api/json/get/cqSWqABcpu?indent=2',
                dataType: "json",
                //async: false,
                data: {

                },
                success: function (data) {
                    amount = data.data_y;
                    datax = data.data_x;
                    document.getElementById("judule").innerHTML = data.sales_area;
                    document.getElementById("p1").innerHTML = amount[0];
                    document.getElementById("p2").innerHTML = amount[1];
                    document.getElementById("p3").innerHTML = amount[2];
                    console.log(datax);
                    //element
                    var annotations = marketing.map(function (date, index) {
                        return {
                            type: 'line',
                            id: 'vline' + index,
                            mode: 'vertical',
                            scaleID: 'x-axis-0',
                            value: date,
                            borderColor: '#00ff001C',
                            borderWidth: 0,
                            label: {
                                xAdjust: -125,
                                fontSize: 32,
                                enabled: true,
                                position: "top",
                                content: amount[index]
                            }
                        }
                    });

                    var chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["Week-2", "Week-1", "Week", "Sisa Target"],
                            datasets: [{
                                label: 'LINE',
                                data: datax,
                                // [145, 132, 142, 112],
                                backgroundColor: 'rgba(0, 119, 290, 0.2)',
                                borderColor: 'rgba(0, 119, 290, 0.6)'
                            }]
                        },
                        options: {
                            legend: { display: false },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            },

                        }
                    });
                }

            });
        });
